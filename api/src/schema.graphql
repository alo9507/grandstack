type User {
  id: ID!
  name: String
  bio: String
  whatAmIDoing: String
  location: String
  isVisible: Boolean
  age: Int
  sex: String
  outbound: [User] @relation(name: "NODDED_AT", direction: "OUT")
  outboundCount: Int
    @cypher(statement: "RETURN SIZE( (this)-[:NODDED_AT]->(:User))")
  inbound: [User] @relation(name: "NODDED_AT", direction: "IN")
  inboundCount: Int
    @cypher(statement: "RETURN SIZE( (this)<-[:NODDED_AT]-(:User))")
}
