type User {
  id: ID!
  name: String
  bio: String
  whatAmIDoing: String
  location: String
  isVisible: Boolean
  sex: String
  age: Int
  outbound: [User]
  outboundCount: Int
  inbound: [User]
  inboundCount: Int
}

type Query {
  user: User
}

type Mutation {
  message(message: String!): MessageResponse
}

type MessageResponse {
  success: Boolean!
  message: String
}
